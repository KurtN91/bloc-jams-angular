 <main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src='/assets/images/album_covers/01.png' class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">The Colors</h2>
             <h3 class="album-view-artist">Pablo Picasso</h3>
             <h5 class="album-view-release-info">1881</h5>
         </div>
     </section>
     <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="songs in album.albumData.songs">      
            <td class="song-item-number">
            <span ng-show="!playing && !hovered">{{ songs.$index }}</span>
 <a class="album-song-button" ng-show="hovered && !playing" ng-click="album.songPlayer.play(songs)"><span class="ion-play"></span></a>
 <a class="album-song-button" ng-show="songs.playing" ng-click="album.songPlayer.pause(songs)"><span class="ion-pause"></span></a>           
            </td>
             <td class="song-item-title">{{ songs.title }}</td>
             <td class="song-item-duration">{{ songs.duration }}</td>
         </tr>
     </table>
 </main>

 <ng-include src="'/templates/player_bar.html'"></ng-include>
